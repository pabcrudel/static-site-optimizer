name: Build Static Website

on:
  workflow_call:
    inputs:
      project_path:
        required: true
        type: string

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g html-minifier
          npm install -g clean-css-cli
          npm install -g uglify-js

      - name: Minify project
        run: ls -la